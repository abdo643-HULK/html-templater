
<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<meta name="application-name" content="Test" />
		<meta name="apple-mobile-web-app-title" content="Test" />
		<meta name="mobile-web-app-capable" content=yes />
		<meta name="apple-mobile-web-app-capable" content=yes />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="msapplication-starturl" content="/" />

		
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />

		<link rel="preconnect" href="https://www.googletagmanager.com" />
		<link rel="dns-prefetch" href="https://www.googletagmanager.com" />
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;800&display=swap" />
		
	<script>
	function hasIntlGetCanonicalLocalesBug() {
	try {
		// @ts-ignore
		return new Intl.Locale('und-x-private').toString() === 'x-private';
	} catch (e) {
		return true;
	}
}

const polyfills = [];

if (!('FormData' in window)) {
	const src = 'https://cdn.jsdelivr.net/npm/formdata-polyfill@4.0.10/formdata.min.js';
	const script = document.createElement('script');
	script.src = src;
	document.head.appendChild(script);
}

if (!('AbortController' in window)) {
	polyfills.push('AbortController');
}

if (
	!(
		'IntersectionObserver' in window &&
		'IntersectionObserverEntry' in window &&
		'intersectionRatio' in window.IntersectionObserverEntry.prototype
	)
) {
	polyfills.push('IntersectionObserver');
}

if (!('Locale' in Intl) || hasIntlGetCanonicalLocalesBug()) {
	polyfills.push('Intl.Locale');
}

if (polyfills.length > 0) {
	const src = `https://polyfill.io/v3/polyfill.min.js?features=${polyfills.join('%2C')}`;
	const script = document.createElement('script');
	script.src = src;
	document.head.appendChild(script);
}

// @ts-ignore
Promise.allSettled =
	Promise.allSettled ||
	function (/** @type {Promise<any>[]} */ promises) {
		let wrappedPromises = [];
		for (const p of promises) {
			wrappedPromises.push(
				Promise.resolve(p).then(
					(value) => ({
						status: 'fulfilled',
						value,
					}),
					(reason) => ({
						status: 'rejected',
						reason,
					})
				)
			);
		}

		return Promise.all(wrappedPromises);
	};

	</script>
		%svelte.head%
	</head>

	<body>
		<div id="svelte">%svelte.body%</div>
		
		
		<script>
			const observer = new MutationObserver((mutations) => {
				for (let mutation of mutations) {
					if (mutation.type === 'childList') {
						const node = mutation.addedNodes[0];
						if (node?.tagName === 'IFRAME' && node?.id?.startsWith('I0')) {
							node.style.visibility = 'hidden';
							observer.disconnect();
						}
					}
				}
			});
			observer.observe(document.body, { childList: true });
		</script>	
	</body>
</html>
